<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <script>

        let num = Math.floor(Math.random() * 15);
            
            /* let num = 5;  Num value can be changed. RNG (0-15) to define num each time the loop is run */

                console.log("The number is: " + num)

        if(num > 10){
                console.log("The value of a num is greater than 10");
            }   else {
                console.log("The num is less than or equal to 10");
            }
        
        switch(num){
            case 1:
                console.log("The value of num is 1");
                break;

            case 2 :
                console.log("The value of num is 2");
                break;
            
            case 3 : 
                console.log("The value of num is 3");
                break;
            default : 
                console.log("The value of num is not 1, 2, 3");
        }
    </script>
</body>
</html>
